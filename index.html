<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career History Accordion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="career-history">
    <h2>Career History</h2>
    <div id="positions-container" class="career-list"></div>

    <div class="career-controls">
      <button id="add-position-btn" class="btn-primary">+ Add a position</button>
      <div class="career-actions">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save</button>
        <button class="btn-secondary" id="toggle-preview">Toggle Preview</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
